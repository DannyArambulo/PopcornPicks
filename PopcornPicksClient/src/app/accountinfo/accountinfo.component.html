<div class = "infoArea">
    <mat-card appearance="outlined">
        <mat-card-header><mat-label><h1>Account Information</h1></mat-label></mat-card-header>
        <mat-card-content>
            <mat-form-field class="Name">
                <mat-label>Name</mat-label>
                <input matInput placeholder="John Doe" value="John Doe" disabled>
              </mat-form-field>
            
              <br>
              <br>

              <mat-form-field class="Email">
                <mat-label>Email</mat-label>
                <input matInput placeholder="johndoe@example.com" value="johndoe@example.com" disabled>
              </mat-form-field>

              <br>
              <br>

              <mat-form-field class="Password">
                <mat-label>Password</mat-label>
                <input matInput placeholder="****************" value="***************" disabled>
              </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
