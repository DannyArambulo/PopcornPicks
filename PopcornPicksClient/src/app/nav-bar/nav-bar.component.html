<div id="navbar" *ngIf="userLoggedIn(); else notLoggedIn">
  <mat-toolbar>
    <span class="home">
      <a routerLink="/homecomponent" routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="homecomponent">
      PopcornPicks<img src="assets/popcornpicks-logo-small.png" alt="PopcornPicks Logo" maxwidth="500" height="50" style="vertical-align:middle; transform: scale(1, 1)">
      </a>
    </span>

    <span class="example-spacer"></span>

    <span class = "searchArea">
      <!-- <mat-form-field>
        <input matInput type="search">
        <button matSuffix mat-icon-button aria-label="Search">
         <mat-icon>search</mat-icon>
        </button>
      </mat-form-field> -->
      <app-search></app-search>
    </span>


    <app-navmenu></app-navmenu>
  
  </mat-toolbar>
</div>

<ng-template #notLoggedIn>
<mat-toolbar>
    <span class="home">
      <a routerLink="/welcomecomponent" routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="welcomecomponent">
      PopcornPicks<img src="assets/popcorn-kernel.jpg" alt="PopcornPicks" width="40" height="50" style="vertical-align:middle">
      </a>
    </span>

    <span class="example-spacer"></span>

    <span class = "searchArea">
      <mat-form-field class = "cdk-visually-hidden">
        <input matInput type="search">
        <button matSuffix mat-icon-button aria-label="Search">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </span>

    <button mat-raised-button (click)="registerAccount()" class="register">
     <mat-icon>note_alt</mat-icon> Register Now
    </button>

   <app-auth-button></app-auth-button>
    
  </mat-toolbar>
</ng-template>
