<div class="loginArea">
    <mat-card appearance="outlined" class="loginCard">
        <mat-card-header>
            <mat-label><h1>Sign In</h1></mat-label>
        </mat-card-header>
        <br>
        <br>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input class="email" type="email" matInput placeholder="something@something.com" [formControl]="email" (blur)="updateErrorMessage()" required/>
                @if (email.invalid) 
                {
                  <mat-error>{{errorMessage()}}</mat-error>
                }
            </mat-form-field>
            <br>
            <br>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input class="password" type="password" matInput required/>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button>
                Sign In
            </button>

            <a routerLink="/forgotpasswordcomponent"  mat-raised-button class = "login">
                Forgot Password?
            </a>
        </mat-card-actions>
    </mat-card>
</div>
